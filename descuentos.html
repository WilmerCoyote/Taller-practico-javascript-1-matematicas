<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <style>
        .inputs {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 8px;
        }
        button {
            height: 28px;
            width: 200px;
            align-self: center;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cómo calcular precios con descuentos</h1>

    <div class="inputs">
        <label for="price">Precio original de tu producto:</label>
        <input type="number" id="price">
        <label for="discount">Inserte código de descuento:</label>
        <input type="text" id="discount">
        <button id="calcular">Calcular descuento</button>
    </div>
    <p id="result"></p>

    <script src="./descuentos.js"></script>
</body>
</html>
